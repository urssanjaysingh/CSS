<!-- The following example demonstrates how to set the font stretch of an element.
This property relies on the user's computer to have an expanded or condensed
version of the font being used.
Possible values could be normal, wider, narrower, ultra-condensed, extracondensed, condensed, 
semi-condensed, semi-expanded, expanded, extraexpanded, ultra-expanded. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Font Stretch</title>
    </head>

    <body>
        <p style="font-stretch:semi-expanded">
            If this doesn't appear to work, it is likely that
            your computer doesn't have a condensed or expanded
            version of the font being used.
        </p>
    </body>

</html>
