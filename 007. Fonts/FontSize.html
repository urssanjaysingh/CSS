<!-- The font-size property is used to control the size of fonts. Possible values could
be xx-small, x-small, small, medium, large, x-large, xx-large, smaller, larger,
size in pixels or in %. 

font-size-adjust property enables you to adjust the x-height to make fonts more
legible. Possible value could be any number.-->

<!DOCTYPE html>
<html>

    <head>
        <title>Font Size</title>
    </head>

    <body>
        <p style="font-size: 20px; ">
            This font size is 20 pixels
        </p>
        <p style="font-size: small; ">
            This font size is small
        </p>
        <p style="font-size: large; ">
            This font size is large
        </p>
        <p style="font-size-adjust: 0.61; ">
            This text is using a font-size-adjust value.
        </p>
    </body>

</html>
