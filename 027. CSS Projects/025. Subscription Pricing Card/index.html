<!-- Let's use our knowledge of creating classes to build a pricing card for a webpage. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Subscription Pricing Card</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Pricing</h1>
        <div class="pricing">
            <p class="header">Basic</p>
            <p class="price">$9.99 / mo</p>
            <button>Get Started</button>
        </div>
    </body>

</html>
