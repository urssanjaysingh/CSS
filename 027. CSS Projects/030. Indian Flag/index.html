<!DOCTYPE html>
<html>

    <head>
        <title>The Flag of India</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="stick"></div>
            <div class="flag">
                <div class="flag__top"></div>
                <div class="flag__middle">
                    <div class="flag__wheel">
                        <img src="ashoka-chakra.png" alt="Ashoka Chakra">
                    </div>
                </div>
                <div class="flag__bottom"></div>
            </div>
        </div>
    </body>

</html>
