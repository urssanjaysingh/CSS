<!-- Let's practice our skills of using named areas by creating the following webpage element 
    that displays a daily quote. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Quote of the Day</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-item header">
                <h3>Quote of the Day</h3>
            </div>
            <div class="grid-item quotes">
                <ul>
                    <li>Setting a good example for children takes all the fun out of middle age. - <i>William Feather</i></li>
                </ul>
                <a href="#">More Quotes...</a>
            </div>
            <div class="grid-item sidebar">
                <a href="#">Today's</a> <br>
                <a href="#">Yesterday's</a> <br>
                <a href="#">Archive</a> <br>
                <a href="#">Search</a>
            </div>
        </div>
    </body>

</html>
