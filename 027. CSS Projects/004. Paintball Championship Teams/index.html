<!-- Let's apply our knowledge of style sheets by helping a sports website cover the 
    International Paintball Championship. We'll use CSS to highlight important information, 
    like the names of the dueling tems and the team captains. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Paintball Championship</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Paintball Championship</h1>

        <h2 class="teamCrimson">Crimson Menace</h2>
        <ol>
            <li class="captain">Nicholas Leival</li>
            <li>Justin Rabackoff</li>
            <li>Keith Brown Jr.</li>
        </ol>

        <h2 class="teamTeal">Teal Team 6</h2>
        <ol>
            <li class="captain">Archie Montemayor</li>
            <li>Mykel Kovar</li>
            <li>Chad George</li>
        </ol>
    </body>

</html>
