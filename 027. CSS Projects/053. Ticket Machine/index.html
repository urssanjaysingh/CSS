<!-- For this project, we're going to use grid gaps to create a ticket interface for a banking app. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Ticket Machine</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Queuing Ticket</h2>
        <div class="grid-container">
            <button class="grid-item">Account Opening</button>
            <button class="grid-item">Account Activation</button>
            <button class="grid-item">Cash Withdrawal</button>
            <button class="grid-item">Cash Deposit</button>
        </div>
    </body>

</html>
