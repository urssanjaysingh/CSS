<!-- Let's use our knowledge of div elements to style a web music player. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p>Currently playing: </p>
        <h5>The Peanutbutteres - Where's My Jelly At</h5>
        <div>
            <img src="player-button-previous.png" alt="player-button-previous">
            <img src="player-button-play.png" alt="player-button-play">
            <img src="player-button-next.png" alt="player-button-next">
            <img src="player-button-shuffle.png" alt="player-button-shuffle">
        </div>
    </body>

</html>
