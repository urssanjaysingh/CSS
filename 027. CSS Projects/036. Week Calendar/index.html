<!-- Let's practice our skills on using multiple classes by coding a calendar that displays the remaining days in a week. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Week Calendar</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Week Calendar</h2>
        <p class="day past">Monday</p>
        <p class="day past">Tuesday</p>
        <p class="day today">Wednesday</p>
        <p class="day">Thursday</p>
        <p class="day">Friday</p>
        <p class="day weekend">Saturday</p>
        <p class="day weekend">Sunday</p>
    </body>

</html>
