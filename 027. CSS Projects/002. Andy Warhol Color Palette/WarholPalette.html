<!-- Let's apply our knowledge on using style tags and using the body rule.
This time, we'll create a page that shows off a pallet of colors along with their CSS names. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Andy Warhol Color Palette</title>
        <style>
            body {
                background-color: aliceblue;
                font-family:cursive;
            }
            h2 {
                background-color: deepskyblue;
            }
            h3 {
                background-color: lightskyblue;
            }
            h4 {
                background-color: lightblue;
            }
        </style>
    </head>

    <body>
        <h1>Warhol Palette Example</h1>
        <h2>Deep Sky Blue</h2>
        <h3>Light Sky Blue</h3>
        <h4>Light Blue</h4>
        <img src="Pallete.png" alt="Palletes" width="200" height="200">
    </body>

</html>
