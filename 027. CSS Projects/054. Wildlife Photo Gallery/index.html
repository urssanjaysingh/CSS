<!-- We are now goining to use knowledge of defining a grid item's size to create a more unique photo gallery. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Wildelife Magazine</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Wildlife Magazine</h1>
        <div class="grid-container">
            <img src="img1.jpg" class="grid-item item-1">
            <img src="img2.jpg" class="grid-item item-2">
            <img src="img3.jpg" class="grid-item item-3">
            <img src="img4.jpg" class="grid-item item-4">
            <img src="img5.jpg" class="grid-item item-5">
            <img src="img6.jpg" class="grid-item item-6">
        </div>
    </body>

</html>
