<!-- Let's practice our CSS skills by creating a small part of a weather website.
The website displays information to users on sun-protection for those hot summer days at the beach. -->

<!DOCTYPE html>
<html>

    <head>
        <title>UV Protection Chart</title>
    </head>

    <body>
        <h2 style="font-family:'Courier New', Courier, monospace; color:orange;">UV Protection Chart</h2>
        <p style="background:red;">
            Extreme: wear sunscreen, sunglasses, a hat and look for shade.
        </p>
        <p style="background-color:orange;">
            Medium: wear sunscreen, sunglasses and a hat.
        </p>
        <p style="background-color:gold;">Low: wear sunscreen and sunglasses.</p>
    </body>

</html>
