<!-- Let's see how we can use multiple classes to style some blog posts. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Highlighted BlogPost</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Blog</h2>
        <div class="blogPost featurePost"> 
            <h3 class="blogTitle featureTitle">SpaceX Dragon Launch</h3>
            <p>The SpaceX crew successfully launched...</p>
            <button>Read More</button>
        </div>
        <div class="blogPost">
            <h3 class="blogTitle">Grammy Awards 2020</h3>
            <p>The 2020 grammy awards were hosted by...</p>
            <button>Read More</button>
        </div>
    </body>

</html>
