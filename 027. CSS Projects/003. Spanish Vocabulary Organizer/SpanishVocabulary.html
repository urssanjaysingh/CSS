<!-- In this project, we'll practice our skills by styling a note-taking app. 
    We'll use the app to note different Spanish Words. The app use different 
    colors, fonts, and styles to keep track of a user's progress. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Spanish Vocabulary Organizer</title>
        <style>
            body {
                background-color: lightblue;
            }
            h2 {
                font-family: Arial, Helvetica, sans-serif;
            }
            h3 {
                font-family: 'Courier New', Courier, monospace;
            }
            p {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <h2>Spanish Vocabulary</h2>
        <h3 style="background-color: darkseagreen;">Easy</h3>
        <p> - el abrigo, el lazo, la agujeta, el overol</p>
        <h3 style="background-color:khaki">Good</h3>
        <p> - los huevos revueltos, el calzoncillo, los pantalones</p>
        <h3 style="background-color: pink;">Hard</h3>
        <p> - los desarrolladores, los calcetines</p>
    </body>

</html>
