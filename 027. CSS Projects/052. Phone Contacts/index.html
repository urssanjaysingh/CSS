<!-- Let's use our grid columns and rows knowledge to create a contact page for a mobile app. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Contacts</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Contacts</h1>
        <div class="grid-container">
            <div class="grid-item">
                <h4>Jane Doe</h4>
                <p> +7 (454) 233 443 </p>
            </div>
            <div class="grid-item">
                <h4> John Paten </h4>
                <p> +44 (544) 233 433 </p>
            </div>
            <div class="grid-item">
                <h4> June Martha </h4>
                <p> +82 (594) 233 443 </p>
            </div>
        </div>
    </body>

</html>
