<!-- We will now use our knowledge of combining CSS Grid and Flexbox to create an online news page. -->

<!DOCTYPE html>
<html>
  <head>
    <title>The Guardian</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item header">
        <h1>The Guardian</h1>
      </div>
      <div class="grid-item sidebar">
        <a href="#">News</a>
        <a href="#">Opinion</a>
        <a href="#">Sports</a>
        <a href="#">Culture</a>
        <a href="#">Lifestyle</a>
      </div>
      <div class="grid-item article">
        <h3>Latest News</h3>
        <ol>
            <li><a>CIA assures America</a></li>
            <li><a>Footballer wins lottery</a></li>
            <li><a>Country passes Bill</a></li>
        </ol>
        <a href="#">Read more...</a>
      </div>
    </div>
  </body>
</html>
