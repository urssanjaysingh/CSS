<!-- The height property of an image is used to set the height of an image. This
property can have a value in length or in %. While giving value in %, it applies it
in respect of the box in which an image is available. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Image Height</title>
    </head>

    <body>
        <img style="border: 1px solid red; height: 100px; " src="img/car.png" />
        <br />
        <img style="border: 1px solid red; height: 50%; " src="img/car.png" />
    </body>

</html>
