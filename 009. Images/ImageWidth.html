<!-- The width property of an image is used to set the width of an image. This
property can have a value in length or in %. While giving value in %, it applies it
in respect of the box in which an image is available. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Image Width</title>
    </head>

    <body>
        <img style="border: 1px solid red; width: 100px; " src="img/car.png" />
        <br />
        <img style="border: 1px solid red; width: 100%; " src="img/car.png" />
    </body>

</html>
