    <body>
        <table class="one" border="1">
            <caption>Separate Border Example with border-spacing</caption>
            <tr>
                <td> Cell A Collapse Example</td>
            </tr>
            <tr>
                <td> Cell B Collapse Example</td>

                </tr>
            </table>
