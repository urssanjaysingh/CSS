<!-- The following example demonstrates how white space inside an element is
handled. Possible values are normal, pre, nowrap. -->

<!DOCTYPE html>
<html>

    <head>
        <title>White Space Between Text</title>
    </head>

    <body>
        <p style="white-space: pre; ">This text has a line break
            and the white-space pre setting tells the browser to honor it
            just like the HTML pre tag. </p>
    </body>

</html>
