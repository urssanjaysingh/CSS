<!--  You can use no-repeat value for the background-repeat property
if you don't want to repeat an image. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Background Image Repeat</title>
    </head>

    <body>
        <table style="background-image: url(img/pattern.jpg); 
                    background-repeat: repeat;">
            <tr>
                <td>
                    This table has background image which repeats multiple times.
                </td>
            </tr>
        </table>
    </body>

</html>
