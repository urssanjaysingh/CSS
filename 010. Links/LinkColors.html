<!-- The following example demonstrates how to set the link color. Possible values
could be any color name in any valid format. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Link Color</title>
        <style type="text/css">
            a:link {
                color: #000000
            }
        </style>
    </head>

    <body>
        <a href="/html/index.htm">Black Link</a>
    </body>

</html>
