<!-- The following example demonstrates how to set the color of the visited links.
Possible values could be any color name in any valid format. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Visited Link Color</title>
        <style type="text/css">
            a:visited {
                color: #006600
            }
        </style>
    </head>

    <body>
        <a href="LinkColors.html">Click this link</a>
    </body>

</html>
