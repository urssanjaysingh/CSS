<!-- The following example demonstrates how to use :before element to add some
content before any element. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Before Pseudo Element</title>
        <style type="text/css">
            p:before {
                content: url(bullet.png)
            }
        </style>
    </head>

    <body>
        <p> This line will be preceded by a bullet. </p>
        <p> This line will be preceded by a bullet. </p>
        <p> This line will be preceded by a bullet. </p>
    </body>

</html>
