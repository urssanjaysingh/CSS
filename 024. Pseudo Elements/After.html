<!-- The following example demonstrates how to use :after element to add some
content after any element. -->

<!DOCTYPE html>
<html>

    <head>
        <title>After Pseudo Element</title>
        <style type="text/css">
            p:after {
                content: url(bullet.png)
            }
        </style>
    </head>

    <body>
        <p> This line will be succeeded by a bullet. </p>
        <p> This line will be succeeded by a bullet. </p>
        <p> This line will be succeeded by a bullet. </p>
    </body>

</html>
