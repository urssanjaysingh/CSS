<!-- The offset property allows you to specify the distance between the
marker and the text relating to that marker. Its value should be a length as
shown in the following example: -->

<!DOCTYPE html>
<html>

    <head>
        <title>Market Offset Property</title>
    </head>

    <body>
        <ul style="list-style: inside square; offset: 2em; ">
            <li>Maths</li>
            <li>Social Science</li>
            <li>Physics</li>
        </ul>
        <ol style="list-style: outside upper-alpha; offset: 2cm; ">
            <li>Maths</li>
            <li>Social Science</li>
            <li>Physics</li>
        </ol>
    </body>

</html>
